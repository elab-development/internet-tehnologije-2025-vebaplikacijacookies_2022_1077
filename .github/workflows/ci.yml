name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cookie-commerce/package-lock.json
      
      - name: Install dependencies
        working-directory: ./cookie-commerce
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./cookie-commerce
        run: npm run lint

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cookie-commerce/package-lock.json
      
      - name: Install dependencies
        working-directory: ./cookie-commerce
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./cookie-commerce
        run: npx prisma generate
      
      - name: Build Next.js
        working-directory: ./cookie-commerce
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          JWT_SECRET: test-secret-key-for-ci

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cookie-commerce/package-lock.json
      
      - name: Install dependencies
        working-directory: ./cookie-commerce
        run: npm ci
      
      - name: Run tests
        working-directory: ./cookie-commerce
        run: npm test -- --passWithNoTests