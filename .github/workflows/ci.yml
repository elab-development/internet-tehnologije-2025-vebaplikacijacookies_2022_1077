name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-and-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cookie-commerce/package-lock.json
      
      - name: Install dependencies
        working-directory: ./cookie-commerce
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./cookie-commerce
        run: npm run lint
        
      - name: Generate Prisma Client
        working-directory: ./cookie-commerce
        run: npx prisma generate
      
      - name: Run Tests
        working-directory: ./cookie-commerce
        run: npm test -- --passWithNoTests
        
      - name: Build Next.js
        working-directory: ./cookie-commerce
        run: npm run build
        env:
          # Dummy URL samo da Next.js prođe build proveru (ne spaja se na bazu pri buildu)
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dummy
          JWT_SECRET: ci-dummy-secret-key

  deploy:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: test-and-build
    # Deploy se okida SAMO kada se merdžuje/pushuje na main granu
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}