version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: cookie-commerce-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cookie_commerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_WEATHER_API_KEY=bbae24d068f863a6ca19357a76beba78
        - NEXT_PUBLIC_API_URL=http://localhost:3000
    container_name: cookie-commerce-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # URL gađa ime servisa "db" unutar Docker mreže
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cookie_commerce?schema=public
      - JWT_SECRET=${JWT_SECRET:-secret-key-123}
      - NEXT_PUBLIC_API_URL=http://localhost:3000

volumes:
  postgres_data: